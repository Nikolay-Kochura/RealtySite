<html>
<head>
    <title>Заявка</title>
    <link rel="stylesheet" href="/_generated/assets/css/form.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        function agreeForm(f) {
            // Если поставлен флажок, снимаем блокирование кнопки
            if (f.agree1.checked && f.agree2.checked && f.agree3.checked) f.submit.disabled = 0
            // В противном случае вновь блокируем кнопку
            else f.submit.disabled = 1
        }
    </script>
    <script>
        $(document).ready(function(){
            var from,to,subject,tel,email;
            $("#send_email").click(function(){
                to=$("#to").val();
                subject=$("#subject").val();
                tel=$("#tel").val();
                email=$("#email").val();
                $("#message").text("Спасибо, Ваша заявка отправлена.");
                $.get("http://localhost:3000/send",{to:to,subject:subject,tel:tel,email:email},function(data){
                    if(data=="sent")
                    {
                        $("#message").empty().html("<p>Email is been sent at "+to+" . Please check inbox !</p>");
                    }

                });
            });
        });
    </script>


</head>
<body>
<form>
<div id="container">
    <h1>Форма заявки</h1>
    <input type="text" id="to" placeholder="Имя *"><br>
    <input type="text" id="subject" placeholder="Фамилия *"><br>
    <input type="text" id="tel"  placeholder="Телефон *"><br>
    <input type="text" id="email"  placeholder="E-mail *"><br>
    <input type="text" id="age"  placeholder="Возраст *"><br>
    <input type="checkbox" name="agree1" onclick="agreeForm(this.form)"> С условиями договора ознакомлен<br>
    <input type="checkbox" name="agree2" onclick="agreeForm(this.form)"> C условиями Пользовательского соглашения ознакомлен<br>
    <input type="checkbox" name="agree3" onclick="agreeForm(this.form)">С Пакетом предоставляемых услуг ознакомлен<br>
    <button id="send_email" name="submit" disabled>Отправить</button><br>
    <span id="message"></span>
</div>
</form>
</body>
</html>
